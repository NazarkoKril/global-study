<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- fav-icon -->
    <link rel="icon" href="" type="image/x-icon">

</head>

<body>
    <div class="header_component header-home"></div>

    <main class="main__home">
        <section class="cta-section">
            <div class="container">
                <div class="cta-content">
                    <div class="consultation-section__form-wrapper">
                        <h2>Залишай заявку на консультацію і ми зв’яжимось з тобою!</h2>
                    
                        <form class="cta-form">
                            <div class="inputs">
                                <div class="input">
                                    <input type="text" placeholder="Ім'я" required>
                                </div>
                                <div class="input">
                                    <input type="text" placeholder="Телефон або телеграм нік" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn_light">
                                Залишити заявку
                            </button>
                        </form>
                    </div>
                
                    <div class="cta-image-wrapper">
                        <div class="circle"></div>
                        <img src="/assets/img/team-photo.png" alt="Команда">
                    </div>
                </div>
            </div>
        </section>

    </main>

    <div class="footer_component"></div>

    <script src="/assets/js/header.js"></script>
    <script src="/assets/js/footer.js"></script>
    <script src="/assets/js/swiper-bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>

</body>

</html>
